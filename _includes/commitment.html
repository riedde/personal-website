{% assign commitment = site.data.data.commitment %}
{% if commitment %}
<section class="section commitment-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-briefcase fa-stack-1x fa-inverse"></i>
    </span>
    {{ commitment.title }}
  </h2>

  {% for commitment in commitment.info %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <h3 class="job-title">{{ commitment.company }}</h3>
        <div class="time">{{ commitment.role }}</div>
      </div><!--//upper-row-->

    </div><!--//meta-->

    {% if commitment.details %}
    <div class="details">
      {{ commitment.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
